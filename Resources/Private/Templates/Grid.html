<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="CollapsibleContainer" />
<f:section name="Main">
    <f:if condition="{containerGrid}">
        <f:comment>Backend\Preview\ContainerLayoutView (Fluid based page module)</f:comment>
        <f:render partial="PageLayout/Grid" arguments="{grid: containerGrid, hideRestrictedColumns: hideRestrictedColumns, newContentTitle: newContentTitle, newContentTitleShort: newContentTitleShort, allowEditContent: allowEditContent, defaultRecordDirectory: defaultRecordDirectory}" />
    </f:if>
</f:section>

</html>
